<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Encriptador|Alura</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header>
			<img src="assets/Logo.svg" alt="logo" />
		</header>
		<section class="encriptador">
			<div class="contenedor-bfr">
				<form action="">
					<textarea
						name="texto"
						id="texto"
						cols="30"
						rows="10"
						placeholder="Ingrese el texto aquí"></textarea>
					<img src="assets/bi_exclamation-circle-fill.svg" alt="exclamacion" />
					<p>Solo letras minúsculas y sin acentos</p>
					<input
						type="button"
						value="Encriptar"
						id="encriptar"
						class="btn-encriptar" />
					<input
						type="button"
						value="Desencriptar"
						id="desencriptar"
						class="btn-desencriptar" />
				</form>
			</div>
		</section>
		<section class="resultado">
			<div class="contenedor-aft">
				<img src="assets/Muñeco.svg" alt="Muñeco" />
				<h3 class="ningun-mnsj">Ningún mensaje fue encontrado</h3>
				<p>Ingresa el texto que desees encriptar o desencriptar.</p>
				<button type="submit" class="copiar" id="copiar">Copiar</button>
			</div>
		</section>
	</body>
	<script src="js/script.js"></script>
</html>
