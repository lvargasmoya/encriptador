<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Encriptador|Alura</title>
	</head>
	<body>
		<header>
			<img class="logo" src="assets/Logo.svg" alt="logo" />
		</header>
		<main>
			<section>
				<textarea
					class="text-area"
					name="text-area"
					id="text-area"
					cols="30"
					rows="10"
					placeholder="Ingrese el texto aqui."></textarea>
				<div>
					<h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
				</div>
				<div class="botones">
					<button class="btn-encriptar">Encriptar</button
					><button class="btn-desencriptar">Desencriptar</button>
				</div>
			</section>
			<section>
				<textarea
					name="mensaje"
					id="mensaje"
					cols="30"
					rows="10"
					class="mensaje"></textarea>
				<div><button class="btn-copiar">Copiar</button></div>
			</section>
		</main>
	</body>
	<script src="js/script.js"></script>
</html>
